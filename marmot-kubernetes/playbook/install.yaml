- name: OS環境設定
  hosts: all
  gather_facts: yes
  become: yes
  roles:
    #- base_linux
    - linux-setup
- name: Base configuration for all nodes
  hosts:
    - masters
    - nodes
  gather_facts: yes
  become: yes
  roles:
    - runtime_containerd
    - setup_kubeadm  # kubelet,kubeadm,kubectlのインストール

#
# マスターノードのセットアップ
#
- name: Configure etcd on masters
  hosts:
  - masters
  gather_facts: yes
  become: yes
  roles:
    - node_master2
  tasks:
    - include_tasks: tasks/kubeconfig_setup.yml

#
# ワーカーノードのセットアップ
#
- name: Configure worker nodes
  hosts: nodes
  #gather_facts: yes
  become: yes
  roles:
    - node_worker2

- name: Configure Cluster Network
  hosts: master1
  #gather_facts: yes
  become: yes
  roles:
    - net_cilium    # 利用可能
  tasks:
    - include_vars:
        dir: vars
  #
  # ロードバランサーコントローラーが、ノードのロールを見ているので設定が必須
  #
    - name: Set node role
      become: true
      become_user: "{{ cluster_admin }}"
      shell: |
        kubectl label node {{ item.name }} --overwrite=true node-role.kubernetes.io/worker=''
        kubectl label node {{ item.name }} --overwrite=true role=worker-node
      args:
        chdir: "/home/{{ cluster_admin }}"
      loop: "{{ nodes }}"

