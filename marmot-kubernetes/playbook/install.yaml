#
# 外部リクエストをk8sクラスタ内へ導く外部LBを設定
#
- name: Setup the external LoadBalancer
  hosts:
  - elb1
  - elb2
  vars:
  - lb_pos: "Frontend"
  gather_facts: yes
  become: yes
  roles:
    - haproxy
    - keepalived
    - coredns_external
    - loadbalancer_controller


