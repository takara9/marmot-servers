#
### host network interfaice
#bridge_if: "en0: Wi-Fi (Wireless)"
bridge_if: "eno1"

## Hypervisor type
##  kvm : CentOS8 virsh
##  vv  : VirtualBox + Vagrant
hypervisor: kvm
#hypervisor: vv


### Container Runtime
container_runtime:  containerd
#container_runtime:  docker
cni_plugins:        "v0.8.2"
containerd_version: "1.2.13"
crictl_version:     "v1.15.0"


### Kubernetes version
kubernetes_version: 1.18.9
kubernetes_custom: False

### K8s cluster/pod network CNI plugin
#pod_network: bridge
#pod_network: flannel
pod_network: calico


### Cluster Network
private_ip_subnet: 172.16.20.0/24
public_ip_subnet:  192.168.1.0/24
kube_apiserver_vip: 172.16.20.41

### extra addons
sw_rook_ceph:  False
sw_promethus:  False
sw_grafana:    False
sw_elk:        False
sw_istio:      False
sw_use_sdc_cr: False

### DOMAIN
domain: labs.local

### Master, Worker, Internal/Frontend Loadbalancer and bootnode
vm_spec:
  - name: "master1"
    cpu: 2
    memory: 2048
    box: "ubuntu/bionic64"
    private_ip: "172.16.20.41"
    public_ip: "192.168.1.41"
    role: "master"
    playbook: "setup_linux.yaml"
    comment: "Master node #1"

  - name: "node1"
    cpu: 2
    memory: 2048
    box: "ubuntu/bionic64"
    private_ip: "172.16.20.71"
    public_ip: "192.168.1.71"    
    playbook: "setup_linux.yaml"
    role: "worker"
    comment:  "Worker node #1"

  - name: "node2"
    cpu: 2
    memory: 2048
    box: "ubuntu/bionic64"
    private_ip: "172.16.20.72"
    public_ip: "192.168.1.72"    
    playbook: "setup_linux.yaml"
    role: "worker"
    comment:  "Worker node #2"
    
  - name: "bootnode"
    cpu: 2
    memory: 2048
    box: "ubuntu/bionic64"    
    private_ip: "172.16.20.40"
    public_ip: "192.168.1.40"    
    playbook: "setup_linux.yaml"
    comment: "Bootstap node" 

