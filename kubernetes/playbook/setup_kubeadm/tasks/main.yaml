- name: Install Ubuntu package 2
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  register: apt_res2
  retries: 10
  delay: 60
  until: apt_res2 is success
  vars:
    packages:
    - curl
    - "kubelet={{ kubernetes_version }}"
    - "kubeadm={{ kubernetes_version }}"
    - "kubectl={{ kubernetes_version }}"


