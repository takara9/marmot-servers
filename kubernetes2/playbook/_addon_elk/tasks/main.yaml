#
# FileBeatsのインストール
#
- name: git clone if needed beats
  become_user: "{{ cluster_admin }}"
  stat:
    path: "{{ cadmin_home }}/beats/README.md"
  register: file_beats

- git:
    repo: https://github.com/elastic/beats
    version: '7.5'
    dest: "{{ cadmin_home }}/beats"
    force: yes
    update: yes
  become_user: "{{ cluster_admin }}"
  when: file_beats.stat.exists == False

#
# 設定編集
#
- name: Edit filebeat-kubernetes.yaml  replace  Hostname
  become_user: "{{ cluster_admin }}"
  replace:
    path: "{{ cadmin_home }}/beats/deploy/kubernetes/filebeat-kubernetes.yaml"
    regexp: 'value: elasticsearch'
    #replace: "value: {{ front_proxy_vip_nomask }}"
    replace: "value: elasticsearch-master.elasticsearch"
  when: file_beats.stat.exists == False

