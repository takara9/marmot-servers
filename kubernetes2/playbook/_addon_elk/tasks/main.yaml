  become_user: "{{ cluster_admin }}"
  shell: |
    helm inspect values  elastic/kibana > kibana-values.yaml  
  args:
    chdir: "{{ cadmin_home }}"
  when: kibana_values.stat.exists == False

#
# 設定編集
#
